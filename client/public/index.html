<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;500&family=PT+Serif:ital@0;1&display=swap"
			rel="stylesheet"
		/>

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				font-family: "PT Serif", serif;
			}
			a:link {
				text-decoration: none;
				color: black;
			}
			body::-webkit-scrollbar {
				width: 10px; /* width of the entire scrollbar */
			}

			body::-webkit-scrollbar-track {
				background: #0080807a; /* color of the tracking area */
			}

			body::-webkit-scrollbar-thumb {
				background-color: #008080; /* color of the scroll thumb */
				border-radius: 20px; /* roundness of the scroll thumb */
				border: 2px solid #58a5d8; /* creates padding around scroll thumb */
			}

			@media screen and (max-width: 768px) {
				::-webkit-scrollbar {
					-webkit-appearance: none;
				}
			}
		</style>
		<title>WhiteCoatBD</title>
	</head>

		></script>
